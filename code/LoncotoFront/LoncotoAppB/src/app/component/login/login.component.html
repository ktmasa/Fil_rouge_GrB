<div class="container">
  <div class="row">
    <div class="panel panel-primary">
      <div class="panel-heading">Login</div>
      <div class="panel-body">
        <div>
          <label>{{errMessage}}</label>
        </div>
        <form>
          <div class="form-group">
            <label>Identifiant :</label>
            <input type="text" class="form-control" name="identifiant" id="identifiant" [(ngModel)]="currentIdentifiant">
          </div>
          <div class="form-group">
            <label>Password :</label>
            <input type="text" class="form-control" name="password" id="password" [(ngModel)]="currentPassword">
          </div>
          <div class="text-center">
            <button class="btn btn-success" (click)="submitLogin()">Se connecter</button>
          </div>
        </form>
      </div>
    </div>
  </div>
