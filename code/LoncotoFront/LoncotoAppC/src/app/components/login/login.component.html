 <h2>hidden title</h2>

 <div class="container">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
            aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">Loncoto</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li *ngIf="isIntervenantVisible">
              <button class="btn btn-danger navbar-btn" (click)="menuPlanning()">MON PLANNING</button>
            </li>
            <li *ngIf="isIntervenantVisible">
              <button class="btn btn-danger navbar-btn" (click)="menuIntervention()">MES INTERVENTIONS</button>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li *ngIf="isLoginVisible==false">
              <a href="#">
                <span class="glyphicon glyphicon-log-in"></span> Disconnect</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>


  <div class="container">
    <div *ngIf="isLoginVisible">
      <div class="row">
        <div class="panel panel-primary">
          <div class="panel-heading">Login</div>
          <div class="panel-body">
            <div>
              <label>{{errMessage}}</label>
            </div>
            <form>
              <div class="form-group">
                <label>Identifiant :</label>
                <input type="text" class="form-control" name="identifiant" id="identifiant" [(ngModel)]="currentIdentifiant">
              </div>
              <div class="form-group">
                <label>Password :</label>
                <input type="text" class="form-control" name="password" id="password" [(ngModel)]="currentPassword">
              </div>
              <div class="text-center">
                <button class="btn btn-success" type="submit" (click)="submitLogin()">Se connecter</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="container">
    <div *ngIf="isClientVisible">
    </div>
    <div *ngIf="isIntervenantVisible">
      <app-next-intervenant-intervention></app-next-intervenant-intervention>
      <app-intervenant-intervention-list *ngIf="isinterventionsvisible"></app-intervenant-intervention-list>
      <app-intervenant-planning-list *ngIf="isplanningvisible "></app-intervenant-planning-list>
    </div>
    <div *ngIf="isOperateurVisible">

    </div>
  </div>
